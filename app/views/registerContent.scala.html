@(userForm: Form[models.UserFormData])(implicit request: RequestHeader)
<div class="row">
    <div class="col-md-12">

        <form id="user-data-form" role="form" action='@routes.UserController.addUser()' method="post" autocomplete="off">

            <div class="form-group">
                <label for="firstName"></label>
                <input type="text" id="firstName" name="firstName" value="" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <label for="lastName"></label>
                <input type="text" id="lastName" name="lastName" value="" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" value="" placeholder="eMail" required>
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" value="" placeholder="password" required>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>

    </div>
</div>
