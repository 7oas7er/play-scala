@(users : Seq[models.User])

<div class="row">
    <div class="col-md-12">
        <h2>Registered Users</h2>
        <table class="table table-striped tablesorter">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>eMail</th>
                    <th>Delete User</th>
                </tr>
            </thead>
            @for(user <- users){
                <tr>
                    <td>@user.id</td>
                    <td>@user.firstName</td>
                    <td>@user.lastName</td>
                    <td>@user.email</td>
                    <td><a href="@routes.UserController.deleteUser(user.id)">delete</a></td>
                </tr>
            }
        </table>
    </div>
</div>
